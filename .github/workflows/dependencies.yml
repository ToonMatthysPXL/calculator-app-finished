name: Dependencies Example

on:
  workflow_dispatch:

jobs:
  dependencies-example:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show directory listing
        run: ls -alhR
  
