name: Build Example

on:
  workflow_dispatch:

jobs:
  build-example:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Bundle application into ZIP
        run: |
          zip -r app_bundle.zip . \
            -x "*.git*" \
               ".*" \
               "*node_modules/.cache*"
  
